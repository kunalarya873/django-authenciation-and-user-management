<!DOCTYPE html>
<html>
<head>
    <title>Task Progress</title>
</head>
<body>
    <h1>Task Status</h1>
    {% if task_status %}
        <p>The task is complete!</p>
        <a href="/download/{{ pdf_file_url }}">Download PDF</a>
    {% else %}
        <p>The task is still processing...</p>
    {% endif %}
</body>
</html>
